<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mic" />
</head>

<body>
    <div class="head">
        Other organisms are with us, not for us!
    </div>
    <div class="wrapper">
        <div class="container">
            <h1>Voice Search</h1>
            <div class="form">
                <input type="text" id="inputBox" placeholder="Speak or type to search..." autocomplete="off">
                <button id="voiceBtn"><span class="material-symbols-outlined">
                        mic
                    </span></button>
            </div>
            <div class="bar">
                <div id="google" class="box">
                    <input type="radio" name="engine" style="margin-right: 5px;" id="googleBtn" checked>
                    <p>Google</p>
                </div>
                <div id="bing" class="box">
                    <input type="radio" name="engine" style="margin-right: 5px;" id="bingBtn">
                    <p>Bing</p>
                </div>
                <div id="wiki" class="box">
                    <input type="radio" name="engine" style="margin-right: 5px;" id="wikiBtn">
                    <p>Wikipedia</p>
                </div>
                <div id="pexel" class="box">
                    <input type="radio" name="engine" style="margin-right: 5px;" id="pexelBtn">
                    <p>Pexels</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2025 Vivek Sharma. All rights reserved.
    </div>
    <script src="script.js"></script>
</body>

</html>
